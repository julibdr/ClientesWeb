<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartLearn</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>

<div id="headerAndNav"></div>

<div id="appContainer"></div>

<div id="card-container"></div>
<div id="footer"></div>
</body>
</html>

<script type="module">
    import home from './js/views/home.js';
    import { showHeaderAndNav } from './js/views/headerNav.js';
    import { showFooter } from './js/views/footer.js';
    import { plans } from './js/plans.js';
    import { FormSignUp } from './js/views/signUpViews.js';
    import { chat } from './js/views/chatViews.js';
    import { support } from './js/views/supportViews.js';
    import { panelView } from './js/teacher/panel.js';
    import { loginViews } from './js/views/loginViews.js';
    import { FormSignUpAdmin } from './js/views/signUpAdminViews.js';
    import { loginAdminViews } from './js/views/loginAdminViews.js';
    import { cardPlanForm } from './js/views/createPlansViews.js';
    import { editPlansForm } from './js/views/editPlansViews.js';
    import { chatContainer } from './js/views/chatTutorViews.js';
    


    //header
    const appendHeaderAndNav = async () => {
        const container = await showHeaderAndNav();
        const headerNavContainer = document.querySelector('#headerAndNav');
        headerNavContainer.appendChild(container);
    };
    appendHeaderAndNav();

    //footer
    const footerContainer = document.querySelector('#footer');
    footerContainer.appendChild(await showFooter());

    //contenido
    const appContainer = document.getElementById('appContainer');
 
  

    let page = window.location.hash;
    // console.log(page);

    
    const router = {
      "#home" : home,
      "#plans" : plans(), 
      "#panel" : panelView,
      "#signUpAdminViews" : FormSignUpAdmin,
      "#loginAdminViews" : loginAdminViews,
      "#createPlansViews" : cardPlanForm,
      "#editPlansViews" : editPlansForm,
      "#chatTutor" : chatContainer,
      "#signUp" :  FormSignUp(),
      "#login" :  loginViews,
      "#chatViews" :  chat,
      "#supportViews" :  support,
    }

    const buttons = document.querySelectorAll('.headerBtn');
    console.log(buttons);

    buttons.forEach(btn => {
     btn.addEventListener('click', (e) => {
        appContainer.innerHTML = "";
        appContainer.append(router[ e.target.hash ])
        console.log(e.target.hash);
     })

    });
     let view = window.location.hash;
     if (view){
      appContainer.append(router[view]);
     
     }else{
      appContainer.append(router['#home']);
     }

     const cardContainer = document.getElementById("card-container");
console.log("Card Container:", cardContainer);

</script>
